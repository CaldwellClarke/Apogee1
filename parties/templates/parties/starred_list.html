<!-- starred list is the same format as joined. it only shows events -->
{% extends 'base.html' %}
<!-- {% load static %} -->
<!-- sets the tab info -->
{% block title %}
	Starred | {{ block.super }}
{% endblock title %}

<!-- contains our custom JS -->
{% block script %}
<script src='{% static "js/parties/old.js"%}'></script>
<script src='{% static "js/parties/party.js"%}'></script>
<script>
	// runs when page DOM is ready
	$(document).ready(function(){
		// tells us where the thumbnails go
		loadPartyListContainer('starred-container')
		addStarFunctionality()
	});
</script>
{% endblock script %}

{% block content %}
<div class='row px-3'>
	
	<div class='col-sm-10 offset-sm-1 mt-3'>
		<!-- title for the following section -->
		<h2 class="flex-text-center mt-3">Your favorited events</h2><hr>
		<!-- this holds all of our JS rendered stuff -->
		<!-- the id and dataurl are set so that the base render function can 
		get the appropriate info from them -->
		<div class='px-3 centering-container' id='starred-container' data-url='/api/events/starred/'>
		</div>

		<!-- this is our load more button for the pagination -->
		<button type="button" class="btn btn-primary-new btn-sm btn-block" id='loadmore' style='display:none'>Show More Events</button>
		<!-- this lists the load button off of the bottom -->
		<br><p></p>

	</div>
</div>
{% endblock content %}
