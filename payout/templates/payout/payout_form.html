<form {% if form_id %} id='{{ form_id }}' {% endif %} class='form mt-3' method='POST' action='' enctype="multipart/form-data">
	{% csrf_token %}

	<div class="row">
		<div class="col-md-8 offset-md-2">

			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						{{ form.payment_info.errors }}
						{{ form.payment_info.label_tag }}
						{{ form.payment_info }}
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						{{ form.description.errors }}
						{{ form.description.label_tag }}
						{{ form.description }}
					</div>
				</div>
				<div class="col-md-12">
					<button type="submit" style="float: right; width: 100%" class="btn btn-primary-new"><b>Request Payout</b></button>
				</div>
			</div>
		</div>
	</div>
</form>
