<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<style type="text/css">
	input[name=email] {
		border-radius: 5px
	}
</style>
<div class="text-center col-md-4 offset-md-4" style="margin-top: 50px;">
  <h2>Forgot your password?</h2>
  <p><small>Enter your email address below, <br> and we'll email instructions for setting a new one.</small></p>

  <form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
		{{ form.email.errors }}
	    {{ form.email }} 	
    </div>
    <div class="form-group">
	    <input style="max-width: 200px; margin: 0 auto" class="form-control btn-secondary btn-sm" type="submit" value="Send me instructions!">    	
    </div>
  </form>
</div>
{% endblock %}
