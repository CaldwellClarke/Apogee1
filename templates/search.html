<!-- this is he HTML for the search page. not sure why it is here rather than 
than in the parties templates -->
{% extends 'base.html' %}
<!-- {% load static %} -->
<!-- sets the tab info -->
{% block title %}
	Events | {{ block.super }}
{% endblock title %}

<!-- contains our custom JS -->
{% block script %}
<script src='{% static "js/parties/party-rendering-detail.js"%}'></script>
<script>
	// runs when page DOM is ready
	$(document).ready(function(){
		// tells us where the thumbnails go
		loadPartyListContainer('party-container')
		addStarFunctionality()
	});
</script>
{% endblock script %}

<!-- contains our custom html and django stuff -->
{% block content %}
<!-- <div class='row'>
	<div class="col-sm-12 mt-3 ml-3">
		{% if request.GET.q %}
			<p class='lead'>Results for "{{ request.GET.q }}"</p>
		{% endif %}
	</div>
</div> -->
<div class='row'>
	<div class='col-lg-3 mx-4 mt-3 pt-3 pl-3 search-view'>
		<div class='col-sm-12 mt-3'>
			<h1>Users</h1><hr>
		</div>
		<div class='col-sm-12'>
			{% for user in users %}
				<a class='text-dark ' href='/profiles/{{ user.username }}/'>{{ user.username }}</a><br>
			{% empty %}
				<p>No users found.</p>
			{% endfor %}
		</div>
	</div>

	<div class="col-lg-9 mx-4 mt-3 pt-3 pl-3 search-view">
		<!-- <h1>Showing Results for... {{ query }}</h1>
		<br> -->
		<h4>Events</h4><hr>

		<!-- this holds all of our JS rendered stuff -->
		<!-- the id and dataurl are set so that the base render function can 
		get the appropriate info from them -->
		<div class='ml-1' id='party-container' data-url='/api/search/'></div>

		<!-- this is our load more button for the pagination. its written into the JS-->
		<button type="button" class="btn btn-outline-secondary btn-block" id='loadmore' style="display:none">Show More Events</button>
	</div>
</div>
{% endblock content %}
