{% extends 'base.html' %}

<!-- sets the tab info -->
{% block title %}
	Events | {{ block.super }}
{% endblock title %}

<!-- contains our custom JS -->
{% block script %}
<script>
	// runs when page DOM is ready
	$(document).ready(function(){
		loadPartyContainer('party-container')
	});
</script>
{% endblock script %}

<!-- contains our custom html and django stuff -->
{% block content %}
<!-- <div class='row'>
	<div class="col-sm-12 mt-3 ml-3">
		{% if request.GET.q %}
			<p class='lead'>Results for "{{ request.GET.q }}"</p>
		{% endif %}
	</div>
</div> -->
<div class='row'>
	<!-- left side column -->
	<div class='col-sm-3 grey-background rounded'>
		<div class='col-sm-12 mt-3'>
			<h1>Users</h1><hr>
		</div>
		<div class='col-sm-12'>
			{% for user in users %}
				<a class='text-dark ' href='/profiles/{{ user.username }}/'>{{ user.username }}</a><br>
			{% empty %}
				<p>No users found.</p>
			{% endfor %}
		</div>
	</div>

	<div class='col-sm-9 mt-3'>
		<h1>Events</h1><hr>

		<!-- this holds all of our JS rendered stuff -->
		<!-- the id and dataurl are set so that the base render function can 
		get the appropriate info from them -->
		<div class='ml-1' id='party-container' data-url='/api/search/'></div>

		<!-- this is our load more button for the pagination -->
		<button type="button" class="btn btn-outline-secondary btn-block" id='loadmore'>Show More Events</button>
	</div>
</div>
{% endblock content %}
